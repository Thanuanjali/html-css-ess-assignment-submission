    <body>
        <p>.Create a registeration form with name,email, password and username fields.</p>
        <h1>Student Registration Form</h1>
        <form>
            <input type="text" placeholder="Enter Name" required />
            <input type="age" placeholder="enter age" min="15" max="20" />
            <input type="email"  placeholder="enter emial" required />
          
            <select required>
               <option value="">select gender</option>
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="others">others</option>
            </select>
            <input type="password" placeholder="Enter Password" maxlength="8" required>
            <button type="reset">reset</button>
            <button type="submit">register</button>


        </form>
    </body>
</html>
